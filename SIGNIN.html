    <style>
        .gear {
            position: relative;
            width: 60px;
            height: 60px;
            background: #ccc;
            border-radius: 50%;
            box-shadow: 0 0 0 8px #ccc, 0 0 0 16px #1b1b1b;
        }

        .gear:before, .gear:after {
            content: "";
            position: absolute;
            top: 0; bottom: 0;
            left: 0; right: 0;
            margin: auto;
            width: 20px;
            height: 20px;
            background: #1b1b1b;
            border-radius: 50%;
        }

        .gear:after {
            width: 10px;
            height: 10px;
            background: #ccc;
        }

        .gear div {
            position: absolute;
            top: 0; bottom: 0;
            left: 0; right: 0;
            margin: auto;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: #1b1b1b;
        }

        .gear div:before, .gear div:after {
            content: "";
            position: absolute;
            top: -6px; bottom: -6px;
            left: -6px; right: -6px;
            margin: auto;
            border: 8px solid #ccc;
            border-top-color: transparent;
            border-bottom-color: transparent;
            border-radius: 50%;
        }

        .gear div:after {
            top: 6px; bottom: 6px;
            left: 6px; right: 6px;
            border-width: 6px;
            border-left-color: transparent;
            border-right-color: transparent;
        }

    </style>
